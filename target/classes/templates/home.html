<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email API Caller</title>
</head>
<body>
    <div>
        <form action="/email/{email}" method="post" id="emailForm">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="submitForm()">Get OTP</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var email = document.getElementById('email').value;
            var form = document.getElementById('emailForm');
            form.action = '/email/' + encodeURIComponent(email);
            form.submit();
        }
    </script>
</body>
</html>
