<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
</head>
<body>

	<div>
		<form action="/verifyOtp/{otp}" method="post" id="otpForm">
			<label for="otp">Enter OTP:</label> <input type="text" id="otp"
				name="otp" required>
			<button type="button" onclick="submitForm()">Verify OTP</button>
		</form>
		<!-- Display error message for invalid OTP -->
		<p th:if="${error}" style="color: red;" th:text="${error}"></p>
	</div>

	<script>
		function submitForm() {
			var otp = document.getElementById('otp').value;
			var form = document.getElementById('otpForm');
			form.action = '/verifyOtp/' + encodeURIComponent(otp);
			form.submit();
		}
	</script>

</body>
</html>
